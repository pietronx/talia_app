name: talia_app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  android_intent_plus: ^4.0.3
  intl: ^0.18.1
  cupertino_icons: ^1.0.8
  http: ^0.13.6
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  csv: ^5.0.2
  connectivity_plus: ^6.0.3
  lottie: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/animations/

flutter_launcher_icons:
  image_path: "assets/icons/logo.jpg"
  android: true
  ios: true
